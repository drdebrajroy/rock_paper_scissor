<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Rock Paper Scissors</h1>

    <!--  -----------main container------------------>
    <div class="container">

        <!-- ---------score board container------------- -->
        <div class="scoreBoard">
            <div class="user">User</div>
            <div class="computer">Computer</div>
            <div class="userScore">0</div>
            <div class="computerScore">0</div>
        </div>

        <!-- ----------choices container------------------- -->
        <div class="choices">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissor">Scissor</button>
        </div>

        <!-- ------------result container-------------------- -->
        <div class="result">
            <h3 class="currentResult">Choose your option</h3>
            <!-- <h2 class="finalResult"></h2> -->
        </div>

        <!-- -----------reload container--------------------- -->
        <div class="reload">
            <button class="reloadGame">Replay</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
